<!doctype html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/static/stylesheet.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Anta' rel='stylesheet'>
    <title>Alien RPG Tools: {% block title %}{% endblock %}</title>
  </head>
  <body>
    <main class="container py-5 text-center" >
      <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary" >
        <div class="container-fluid" >
          <a class="navbar-brand" href="index.html">
            <!--<img src="images/CatHeads.png" alt="icon" width="70" height="70">-->
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Character Generator</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/npcs">Saved Characters</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/cats">Cat Generator</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/solar">System Generator</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/ships">Ship Generator</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/factions">Factions</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
        {% block main %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
  </body>
</html>
